<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display">0</div>
            <div class="buttons">
               
                <button class="operator" data-action="clear">AC</button>
                <button class="operator" data-action="raisetopower">^</button>
                <button class="operator" data-action="operand">%</button>
                <button class="operator" data-action="divide" >&divide;</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator"data-action="times" >x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="minus">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="plus">+</button>
                <button class= "number zero">0</button>
                <button class="number" data-action="decimal">.</button>
                <button class="operator equals" data-action="equals">=</button>
    
            </div>

        </div>
       
        
    </main>
</body>
</html>
